<div class="container" id="mainContainer">
    <div class="main-form" id="divOfHome">
        <h2 align="center">Edit home</h2>
        <div class="dropdown">
            <button  class="btn btnSubmit dropdown-toggle" id="homeDropdownBtn" data-toggle="dropdown"
                     title="Choose the house you want to rename">No homes available</button>
            <ul class="dropdown-menu" aria-labelledby="homeDropdownBtn" role="menu" id="forItems">
            </ul>
        </div>

            <input id="form_homeEdit" type="text" class="form-control" maxlength="30" placeholder="Enter the home name"
                   title="Enter the new home name in this field" oninput="updCheck(oldHomeName, VT.getValue('#form_homeEdit'), '#saveBtn')">

        <div>
            <input type="button" id="saveBtn" class="btn btnSubmit btn-send" value="Save home"
                   onclick="saveNewNameHome()" style="margin-top: 2em">
        </div>

        <div align="center">
            <input type="button" id="createHomeBtn" class="btn btnSubmitLittle btn-send" value="Create home +"
                   onclick="showModal('#modalCreateHome')" style="margin-top: 2em">

            <input type="button" id="deleteHomeBtn" class="btn btnSubmitLittleWarning btn-send" value="Delete home -"
                   onclick="beforeDeleteHome()" style="margin-top: 2em">
        </div>

        <div id="allForRoom">

        <h2 align="center">Edit room</h2>
        <div class="dropdown">
            <button  class="btn btnSubmit dropdown-toggle" id="roomDropdownBtn" data-toggle="dropdown"
                     title="Choose the house you want to rename">No rooms available</button>
            <ul class="dropdown-menu" aria-labelledby="homeDropdownBtn" role="menu" id="forItemsRoom">
            </ul>
        </div>

            <input id="form_roomEdit" type="text" class="form-control" maxlength="30" placeholder="Enter the room name"
                   title="Enter the new room name in this field" 
                   oninput="updCheck(oldRoomName, VT.getValue('#form_roomEdit'), '#saveBtnRoom')">
        <div>
            <input type="button" id="saveBtnRoom" class="btn btnSubmit btn-send" value="Save room"
                   onclick="saveNewNameRoom()" style="margin-top: 2em;">
        </div>

        <div align="center">
            <input type="button" id="createRoomBtn" class="btn btnSubmitLittle btn-send" value="Create room +"
                   onclick="showModal('#modalCreateRoom')" style="margin-top: 2em">
            <input type="button" id="deleteRoomBtn" class="btn btnSubmitLittleWarning btn-send" value="Delete room -"
                   onclick="beforeDeleteRoom()" style="margin-top: 2em">
        </div>

        </div>

    </div>
</div>

<div id="modalCreateHome" class="modalwin">
    <form onsubmit="createHomeBtn(); return false;" role="form">
        <input id="form_newHomeName" type="text" class="form-control" maxlength="15" placeholder="Enter a name for the new home" required>
        <div class="">
            <input type="submit" class="btn btnSubmit btn-send"
                   value="Create home" style="margin-top: 2em; margin-bottom: 2em">
        </div>
    </form>
</div>

<div id="modalDeleteHome" class="modalwin">
    <form onsubmit="deleteHomeBtn(); return false;" role="form">
        <h4 align="center" style="margin-top: 1em">Are you sure you want to delete this home?</h4><h4 id="forDeleteHome" align="center"></h4>

            <input type="submit" class="btn btnSubmitWarning btn-send"
                   value="Delete home" style="margin-top: 2em; margin-bottom: 2em">
    </form>
</div>

<div id="modalCreateRoom" class="modalwin">
    <form onsubmit="createRoomBtn(); return false;" role="form">
        <input id="form_newRoomName" type="text" class="form-control" maxlength="15" placeholder="Enter a name for the new room" required>
        <div class="">
            <input type="submit" class="btn btnSubmit btn-send"
                   value="Create home" style="margin-top: 2em; margin-bottom: 2em">
        </div>
    </form>
</div>

<div id="modalDeleteRoom" class="modalwin">
    <form onsubmit="deleteRoomBtn(); return false;" role="form">
        <h4 align="center" style="margin-top: 1em">Are you sure you want to delete this room?</h4><h4 id="forDeleteRoom" align="center"></h4>

        <input type="submit" class="btn btnSubmitWarning btn-send"
               value="Delete room" style="margin-top: 2em; margin-bottom: 2em">
    </form>
</div>
