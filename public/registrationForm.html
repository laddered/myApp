<div class="container" id="mainContainer">
<div class="main-form" id="divOfReg">
    <form id="registration-form" onsubmit="signUpBtn(); return false;">
        <h2 align="center">Sign up form</h2>
            <input id="form_login" type="text" class="form-control" maxlength="15" minlength="5" placeholder="Login *"
                   oninput="remBadForThis(['#form_login'],['#form_loginErrorReg'])"
                   
                   title="Must contain one word in the Latin alphabet without spaces, not starting with a number and not less than 5 characters">
        <!-- required pattern="^[A-Za-z]+[A-Za-z0-9]+$" -->
        <div class="errorBlock" id="form_loginErrorReg">
            This login is already registered!
        </div>

            <input id="form_email" type="text" class="form-control" maxlength="40" placeholder="Mail@example.us *"
                   
                   title="The left part indicates the name of the mailbox @ the right part of the address specifies the domain name of the server on which the mailbox is located">
        <!-- required pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[a-z]{2,3}$" -->
        
            <input id="form_userName" type="text" class="form-control" maxlength="30" placeholder="Name"
                   title="Enter your name so that we can contact you by name">

            <input id="form_age" type="number" class="form-control" min="5" max="150" placeholder="Age"
                   title="Not less than 5 years, no more than 150">

        <div align="center">
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="radioMale" name="radioGender" value="Male" class="custom-control-input" checked>
                <label class="custom-control-label" for="radioMale">Male</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="radioFemale" name="radioGender" value="Female" class="custom-control-input">
                <label class="custom-control-label" for="radioFemale">Female</label>
            </div>
        </div>

            <input id="form_password" type="password" class="form-control" maxlength="30" placeholder="Password *"
                   required oninput="passwordCheck('#form_password','#form_confirmPassword', '#buttonSignUp')" 
                   title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
        <!-- pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" -->
            <input id="form_confirmPassword" type="password" class="form-control" maxlength="30" placeholder="Confirm password *"
                   required oninput="passwordCheck('#form_password','#form_confirmPassword', '#buttonSignUp')" title="Re-enter the password for confirmation">

        <div class="">
            <input type="submit" id="buttonSignUp" class="btn btnSubmit btn-send" value="Sign Up" style="margin-top: 2em">
        </div>
        <br>
        <div class="row">
            <input type="button" id="buttonAcc" class="btnAcc" value="Already have an account!" onclick="loadFile('authorizationForm.html','#adding', true)">
        </div>
    </form>
</div>
</div>
