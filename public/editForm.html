<div class="container" id="mainContainer">
    <div class="main-form" id="divOfProfileEdit">
        <form id="editProfile-form" onsubmit="editProfileBtn(); return false;" role="form">
            <h2 align="center">Edit form</h2>

                <input id="form_loginEdit" type="text" class="form-control" maxlength="30" minlength="5" placeholder="Login edit"
                oninput="remBadForThis(['#form_loginEdit'],['#form_loginErrorEdit'])"
                       required
                       title="Must contain one word in the Latin alphabet without spaces, not starting with a number and not less than 5 characters">

                <div class="errorBlock" id="form_loginErrorEdit">
                    This login is already registered
                </div>
            <!-- pattern="^[A-Za-z]+[A-Za-z0-9]+$" -->

                <input id="form_emailEdit" type="text" class="form-control" maxlength="40" placeholder="Email edit"
                       required
                       title="The left part indicates the name of the mailbox @ the right part of the address specifies the domain name of the server on which the mailbox is located">
            <!-- pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[a-z]{2,3}$" -->

                <input id="form_userNameEdit" type="text" class="form-control" maxlength="30" placeholder="Name edit"
                       title="Enter your name so that we can contact you by name">

                <div class="errorBlock" id="form_loginErrorAut">
                    This login is not registered
                </div>

                <input id="form_ageEdit" type="number" class="form-control" min="5" max="150" placeholder="Age edit"
                       title="Not less than 5 years, no more than 150">

            <div align="center">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="radioMale" name="radioGender" value="Male" class="custom-control-input" checked>
                    <label class="custom-control-label" for="radioMale">Male</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="radioFemale" name="radioGender" value="Female" class="custom-control-input">
                    <label class="custom-control-label" for="radioFemale">Female</label>
                </div>
            </div>

            <br>
            <div class="">
                <input type="submit" id="buttonEditProfile" class="btn btnSubmit btn-send" value="Edit profile">
            </div>
        </form>

        <input type="button" class="btn btnSubmit btn-send" value="Edit password" onclick="showModal('#modalEditPassword')" style="margin-top: 2em">

        <input type="button" class="btn btnSubmit btn-send" value="Delete account" onclick="showModal('#modalDeleteAccount')" style="margin-top: 2em; margin-bottom: 2em">
    </div>
</div>

<div id="modalEditPassword" class="modalwin">
    <h2 align="center">Password edit:</h2>
    <form id="editProfilePassword-form" onsubmit="editProfilePasswordBtn(); return false;" role="form">
        <input id="form_oldPasswordEdit" type="password" class="form-control" maxlength="30" placeholder="Old password"
               required oninput="remBadForThis(['#form_oldPasswordEdit'],['#form_oldPasswordErrorEdit'])">

        <div class="errorBlock" id="form_oldPasswordErrorEdit">
            Incorrect password
        </div>

        <!-- pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" -->

        <input id="form_newPasswordEdit" type="password" class="form-control" maxlength="30" placeholder="New password"
               required oninput="passwordCheck('#form_newPasswordEdit', '#form_confirmNewPasswordEdit', '#buttonEditProfilePassword')">

        <input id="form_confirmNewPasswordEdit" type="password" class="form-control" maxlength="30" placeholder="Confirm new password"
               required oninput="passwordCheck('#form_newPasswordEdit', '#form_confirmNewPasswordEdit', '#buttonEditProfilePassword')">

        <input type="submit" id="buttonEditProfilePassword" class="btn btnSubmit btn-send" value="Submit" style="margin-top: 2em; margin-bottom: 2em">
    </form>
</div>

<div id="modalDeleteAccount" class="modalwin">
    <h2 align="center">Delete account:</h2>
    <form id="deleteProfile-form" onsubmit="deleteProfileBtn(); return false;" role="form">
        <input id="form_passwordDeleteProfile" type="password" class="form-control" maxlength="30" placeholder="Password"
               required oninput="remBadForThis(['#form_passwordDeleteProfile'],['#form_passwordDeleteProfileError'])"
               title="Enter your password here to confirm the deletion of your account">

        <div class="errorBlock" id="form_passwordDeleteProfileError">
            Incorrect password
        </div>
        <div class="">
            <input type="submit" id="buttonDeleteProfile" class="btn btnSubmitWarning btn-send"
                   value="Delete account" style="margin-top: 2em; margin-bottom: 2em">
        </div>
    </form>
</div>
